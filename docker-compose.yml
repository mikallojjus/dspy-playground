version: '3.8'

services:
  # Ollama instance for Qwen 2.5 7B (LLM operations)
  ollama-qwen:
    image: ollama/ollama:latest
    container_name: ollama-qwen
    ports:
      - "11434:11434"
    volumes:
      - /var/lib/nvidia/lib64:/usr/local/nvidia/lib64
      - /var/lib/nvidia/bin:/usr/local/nvidia/bin
      - ollama-qwen-data:/root/.ollama
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidiactl:/dev/nvidiactl
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_MAX_LOADED_MODELS=1
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib64
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Ollama instance for nomic-embed-text (embedding operations)
  ollama-embedding:
    image: ollama/ollama:latest
    container_name: ollama-embedding
    ports:
      - "11435:11434"
    volumes:
      - /var/lib/nvidia/lib64:/usr/local/nvidia/lib64
      - /var/lib/nvidia/bin:/usr/local/nvidia/bin
      - ollama-embedding-data:/root/.ollama
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidiactl:/dev/nvidiactl
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_MAX_LOADED_MODELS=1
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib64
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Reranker service for high-precision semantic relevance scoring
  reranker:
    image: ghcr.io/huggingface/text-embeddings-inference:1.8
    container_name: podcast-reranker
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - /var/lib/nvidia/lib64:/usr/local/nvidia/lib64
      - /var/lib/nvidia/bin:/usr/local/nvidia/bin
      - ./reranker-models:/data
    devices:
      - /dev/nvidia0:/dev/nvidia0
      - /dev/nvidia-uvm:/dev/nvidia-uvm
      - /dev/nvidiactl:/dev/nvidiactl
    environment:
      - LD_LIBRARY_PATH=/usr/local/nvidia/lib64
    command: --model-id BAAI/bge-reranker-large
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  ollama-qwen-data:
    driver: local
  ollama-embedding-data:
    driver: local