services:
  # Ollama instance for Qwen 2.5 7B (LLM operations)
  ollama-qwen:
    image: ollama/ollama:latest
    container_name: ollama-qwen
    ports:
      - "11434:11434"
    volumes:
      - ollama-qwen-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=-1  # Keep models loaded indefinitely
      - OLLAMA_MAX_LOADED_MODELS=1  # Only load one model at a time
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Ollama instance for nomic-embed-text (embedding operations)
  ollama-embedding:
    image: ollama/ollama:latest
    container_name: ollama-embedding
    ports:
      - "11435:11434"  # Different host port, same container port
    volumes:
      - ollama-embedding-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_KEEP_ALIVE=-1  # Keep embedding model loaded
      - OLLAMA_MAX_LOADED_MODELS=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Reranker service for high-precision semantic relevance scoring
  reranker:
    image: ghcr.io/huggingface/text-embeddings-inference:1.8
    container_name: podcast-reranker
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./reranker-models:/data
    command: --model-id BAAI/bge-reranker-large
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  ollama-qwen-data:
    driver: local
  ollama-embedding-data:
    driver: local
